<!DOCTYPE html>

<html>
  <head>
      <title>LC101 Build-a-blog</title>
  </head>

  <style type="text/css">
  .error {
      color: red
  }

  input[type=text] {
      width: 400px;
      font-size: 20px;
      padding: 2px;
  }

  textarea {
      width: 400px;
      height: 200px;
      font-size: 17px;
  }

  .main-title {
      font-weight: bold;
      font-size: 20px;
      text-align: center;
      vertical-align: middle;
  }

  .subject {
      font-weight: bold;
      font-size: 20px;
  }

  .content {
      font-size: 17px;
  }
  </style>

  <body>
      <a href="/blog" class="main-title">LC101 Build-a-blog</a>

      <div id="content">
          {% block content %}
          {% endblock %}
      </div>

  </body>
</html>
